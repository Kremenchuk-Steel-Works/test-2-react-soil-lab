services:
  frontend:
    build:
      context: .
      target: production
    image: steelworks-react-ui:${IMAGE_TAG:-latest}
    ports:
      - '80:80'
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost']
      interval: 30s
      timeout: 5s
      retries: 3
